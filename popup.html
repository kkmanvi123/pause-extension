<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nudge</title>
  <style>
    body { font-family: sans-serif; margin: 18px; min-width: 260px; }
    .nudge-title { font-size: 1.2em; margin-bottom: 12px; }
    .preset-btn { margin: 4px 6px 4px 0; padding: 7px 14px; border: none; border-radius: 5px; background: #e0f7fa; color: #00796b; font-weight: 600; cursor: pointer; }
    .preset-btn.selected { background: #00796b; color: #fff; }
    .custom-row { margin-top: 10px; }
    #custom-time { padding: 6px; border-radius: 4px; border: 1px solid #ccc; }
    #set-btn { margin-top: 14px; padding: 8px 18px; border: none; border-radius: 5px; background: #00796b; color: #fff; font-weight: 600; cursor: pointer; }
    #status { margin-top: 10px; color: #388e3c; font-size: 0.98em; }
  </style>
</head>
<body>
  <div class="nudge-title">Set a reminder to revisit this tab:</div>
  <div>
    <button class="preset-btn" data-mins="60">1 hour</button>
    <button class="preset-btn" data-mins="1440">1 day</button>
    <button class="preset-btn" data-mins="10080">1 week</button>
  </div>
  <div class="custom-row">
    <label for="custom-time">Custom time:</label>
    <input type="datetime-local" id="custom-time">
  </div>
  <button id="set-btn">Set Reminder</button>
  <div id="status"></div>
  <div style="margin-top:18px;text-align:right;">
    <a href="dashboard.html" target="_blank" style="color:#00796b;font-size:0.98em;text-decoration:underline;">View all reminders</a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
