<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="pause-header">
    <img src="icons/icon128.png" alt="Pause Icon" class="pause-icon">
    <span class="pause-title">Pause</span>
    <button id="break-toggle" class="break-toggle">Start Break</button>
  </div>

  <div class="summary-card card">
    <div class="howwell-label">How well I'm working</div>
    <div class="howwell-bar-row">
      <div class="howwell-bar-outer">
        <div id="howwell-bar" class="howwell-bar"></div>
      </div>
      <span id="howwell-score-label" class="howwell-score-label">--</span>
    </div>
    <div class="next-break-label">Next break: <span id="next-break-estimate">~-- min</span></div>
    <div class="health-bar-row">
      <div class="health-bar-outer">
        <div id="health-bar" class="health-bar"></div>
      </div>
      <span id="health-score-label" class="health-score-label">--</span>
      <span id="social-warning" class="social-warning" title="High social media usage" style="display:none;">⚠️</span>
    </div>
  </div>

  <div class="card progress-card">
    <h2>Today's Progress</h2>
    <svg id="progress-graph" width="300" height="60" style="margin: 0 0 10px 0;"></svg>
    <div class="progress-metrics">
      <div><b>Breaks taken:</b> <span id="break-count">0</span></div>
      <div><b>Last break:</b> <span id="last-break">N/A</span></div>
    </div>
  </div>

  <div class="card settings-card">
    <h2>Settings</h2>
    <div class="setting-item">
      <label for="break-interval">Break Interval (min):</label>
      <input type="number" id="break-interval" min="15" max="120" value="45">
    </div>
    <div class="setting-item">
      <label for="workday-start">Workday Start:</label>
      <input type="number" id="workday-start" min="0" max="23" value="9">
    </div>
    <div class="setting-item">
      <label for="workday-end">Workday End:</label>
      <input type="number" id="workday-end" min="0" max="23" value="17">
    </div>
    <button id="save-settings" class="primary-button">Save</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
