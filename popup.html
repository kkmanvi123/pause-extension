<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="pause-header">
    <img src="icons/icon128.png" alt="Pause Icon" class="pause-icon">
    <span class="pause-title">Pause</span>
  </div>

  <div class="card activity-card">
    <h2>Activity Summary</h2>
    <div class="metrics">
      <div class="metric"><span id="typing-frequency">0</span> <span class="metric-label">keystrokes/min</span></div>
      <div class="metric"><span id="mouse-frequency">0</span> <span class="metric-label">mouse moves/min</span></div>
      <div class="metric"><span id="tab-switches">0</span> <span class="metric-label">tab switches/hr</span></div>
      <div class="metric"><span id="media-activity">No</span> <span class="metric-label">media active</span></div>
      <div class="metric"><span id="active-time">0</span> <span class="metric-label">min active today</span></div>
    </div>
  </div>

  <div class="card break-card">
    <h2>Break Recommendation</h2>
    <p id="break-recommendation">Calculating your next break...</p>
  </div>

  <div class="card progress-card">
    <h2>Today's Progress</h2>
    <div class="progress-metrics">
      <div><b>Breaks taken:</b> <span id="break-count">0</span></div>
      <div><b>Last break:</b> <span id="last-break">N/A</span></div>
      <div><b>Avg. time between breaks:</b> <span id="avg-break-time">N/A</span></div>
    </div>
  </div>

  <div class="card settings-card">
    <h2>Settings</h2>
    <div class="setting-item">
      <label for="break-interval">Break Interval (minutes):</label>
      <input type="number" id="break-interval" min="15" max="120" value="45">
    </div>
    <div class="setting-item">
      <label for="workday-start">Workday Start (hour):</label>
      <input type="number" id="workday-start" min="0" max="23" value="9">
    </div>
    <div class="setting-item">
      <label for="workday-end">Workday End (hour):</label>
      <input type="number" id="workday-end" min="0" max="23" value="17">
    </div>
    <button id="save-settings" class="primary-button">Save Settings</button>
    <button id="take-break" class="secondary-button">I took a break</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
